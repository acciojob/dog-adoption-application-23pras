<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form>
		<label for="name">Name
			<input id="name" placeholder="Name" type="text">
		</label>
		<br>
		<label for="phone">Phone Number
			<input id="phone" placeholder="Phone Number" type="text">
		</label>
		<br>		
		<label for="address">Address
			<input id="address" placeholder="Address" type="text">
		</label>
		<br>	
		<label for="checkbox">Have you ever lived with a Dog before?
			<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
		</label>
		<br>
		<label for="multiSelect">Please select your preferred breeds
			<select id="multiSelect">
				<option>German</option>
				<option>African</option>
				<option>American</option>
			</select>
		</label>
		<br>
		<input id="submit" type="submit" value="Submit">
	</form>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
